<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | SkillSwap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">

    <style>
        .auth-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .auth-card h2 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .auth-card p {
            color: var(--gray);
            margin-bottom: 30px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .role-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-select button {
            flex: 1;
            padding: 10px;
            border-radius: var(--radius);
            border: 1px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .role-select button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-full {
            width: 100%;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<section class="auth-section">
    <div class="auth-card">

        <h2>Create Your Account</h2>
        <p>Join SkillSwap and start your learning journey.</p>

        <!-- Role Selection -->
        <div class="role-select">
            <button type="button" class="active" onclick="selectRole(this, 'student')">Student</button>
            <button type="button" onclick="selectRole(this, 'instructor')">Instructor</button>
        </div>

        <form id="registerForm">

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <input type="hidden" name="role" id="roleInput" value="student">

            <button type="submit" class="btn btn-primary btn-full">
                Create Account
            </button>

        </form>

        <div class="auth-footer">
            Already have an account?
            <a href="login.html">Login</a>
        </div>

    </div>
</section>

<script>
    function selectRole(button, role) {
        document.querySelectorAll(".role-select button")
            .forEach(btn => btn.classList.remove("active"));

        button.classList.add("active");
        document.getElementById("roleInput").value = role;
    }

    // Dummy submit for now
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Registration API will connect here.");
    });
</script>

</body>
</html>
